<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mtech TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom Titlebar -->
    <div class="titlebar">
        <div class="titlebar-drag">
            <img src="../assets/icon.png" alt="Mtech" class="titlebar-icon">
            <span>Mtech TV</span>
        </div>
        <div class="titlebar-controls">
            <button id="btn-minimize" class="titlebar-btn">─</button>
            <button id="btn-maximize" class="titlebar-btn">□</button>
            <button id="btn-close" class="titlebar-btn close">✕</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="../assets/icon.png" alt="Mtech TV" class="logo">
            <h1 class="title">Mtech <span class="accent">TV</span></h1>
        </div>

        <!-- Status Card -->
        <div class="card status-card">
            <div class="status-item">
                <span class="status-label">Windows Subsystem for Android</span>
                <span id="wsa-status" class="status-badge loading">Verificando...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Mtech Instalado</span>
                <span id="mtech-status" class="status-badge loading">Verificando...</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="btn-launch" class="btn btn-primary" disabled>
                <span class="btn-icon">▶</span>
                Iniciar Mtech TV
            </button>
            <button id="btn-install" class="btn btn-secondary" style="display: none;">
                <span class="btn-icon">⬇</span>
                Instalar APK
            </button>
            <button id="btn-wsa" class="btn btn-outline" style="display: none;">
                <span class="btn-icon">⚙</span>
                Abrir Configurações WSA
            </button>
        </div>

        <!-- Info Section -->
        <div class="info">
            <p>Este launcher requer o <strong>Windows Subsystem for Android (WSA)</strong> instalado.</p>
            <p class="hint">O Mtech TV será executado dentro do ambiente Android do Windows 11.</p>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="overlay" style="display: none;">
        <div class="spinner"></div>
        <p id="loading-text">Iniciando Mtech TV...</p>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
